<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TiNO Baby Monitor</title>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.0",
        "qrcode": "https://esm.sh/qrcode@^1.5.4",
        "jsqr": "https://esm.sh/jsqr@^1.4.0",
        "peerjs": "https://esm.sh/peerjs@^1.5.5",
        "@capacitor/status-bar": "https://esm.sh/@capacitor/status-bar@^6.0.0"
      }
    }
    </script>

    <meta name="theme-color" content="#bae6fd" />
    <meta name="description" content="Monitor de bebés v1.4.0 - Native Optimization" />
    <link rel="manifest" id="manifest-link">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="TiNO">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --tino-indigo: #4f46e5;
        --tino-pink: #ec4899;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #bae6fd 0%, #fce7f3 100%) fixed;
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Soporte para áreas seguras (iOS/Android Notch) */
      .pt-safe { padding-top: env(safe-area-inset-top, 0px); }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom, 0px); }
      .mt-safe { margin-top: env(safe-area-inset-top, 0px); }
      .mb-safe { margin-bottom: env(safe-area-inset-bottom, 0px); }

      .text-gradient-tino {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(135deg, var(--tino-indigo) 0%, var(--tino-pink) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      @keyframes float-premium { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-15px); } }
      .animate-float-premium { animation: float-premium 6s ease-in-out infinite; }

      @keyframes premium-beat { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.9; } }
      .animate-premium-beat { animation: premium-beat 2.5s ease-in-out infinite; }

      @keyframes eye-blink-refined {
        0%, 88%, 100% { transform: scaleY(0); }
        92%, 94% { transform: scaleY(1); }
        98% { transform: scaleY(0); }
      }
      .animate-eye-refined { animation: eye-blink-refined 9s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
