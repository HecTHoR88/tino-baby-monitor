<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>TiNO Baby Monitor</title>
    
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "vite": "https://esm.sh/vite@^7.3.0",
        "qrcode": "https://esm.sh/qrcode@^1.5.4",
        "jsqr": "https://esm.sh/jsqr@^1.4.0",
        "peerjs": "https://esm.sh/peerjs@^1.5.5"
      }
    }
    </script>

    <meta name="theme-color" content="#bae6fd" />
    <meta name="description" content="Monitor de bebés confiable y seguro v1.3.8" />
    <link rel="manifest" id="manifest-link">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TiNO">
    <meta name="application-name" content="TiNO Baby Monitor">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Inter:wght@400;700;900&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --tino-indigo: #4f46e5;
        --tino-pink: #ec4899;
      }
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        /* Degradado v85 Reforzado: Celeste fuerte arriba, Rosado abajo */
        background: linear-gradient(180deg, #bae6fd 0%, #fce7f3 100%) fixed;
        overflow: hidden;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        -webkit-tap-highlight-color: transparent;
      }
      .text-gradient-tino {
        font-family: 'Fredoka', sans-serif;
        background: linear-gradient(135deg, var(--tino-indigo) 0%, var(--tino-pink) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
      }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      @keyframes fade-in { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      .animate-fade-in { animation: fade-in 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
      
      /* Animación de Levitación v85 */
      @keyframes float-premium {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
      }
      .animate-float-premium {
        animation: float-premium 6s ease-in-out infinite;
      }

      .loader {
        border: 4px solid #f1f5f9;
        border-top: 4px solid var(--tino-indigo);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      setInterval(() => {
        if (document.title !== "TiNO Baby Monitor") {
          document.title = "TiNO Baby Monitor";
        }
      }, 1000);
    </script>
  </body>
</html>
